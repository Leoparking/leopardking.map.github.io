<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 时间换算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft 时间换算器</h1>
        <h4>小贴士：将MC日期转为现实日期前请先清除现实日期栏</h4>
        <label for="realDate">现实日期：</label>
        <input type="date" id="realDate" value="2009-05-16">
        <label for="minecraftDate">Minecraft 日期：</label>
        <input type="date" id="minecraftDate">
        <button onclick="calculate()">换算</button>
        <div class="result" id="result"></div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p>计算公式：现实时间流速是MC的72分之一，为了简化逻辑，每年按365.5天计算</p>
        <p>现实→MC：将现实日期转为天数，然后乘上72倍，再转为年月日格式</p>
        <p>MC→现实：将MC日期转为天数，然后除以72倍，再转为年月日格式</p>
        <h3>MC世界元年：2009-5-16</h3>
    </div>

    <script>
        const TIME_RATIO = 72;
        const START_DATE = new Date("2009-05-16");

        // 解析 Minecraft 日期（无需修改）
        function parseMinecraftDate(dateStr) {
            const [year, month, day] = dateStr.split("-").map(Number);
            if (isNaN(year) || isNaN(month) || isNaN(day)) throw "格式错误";
            if (year < 1 || month < 1 || day < 1) throw "日期必须从1年1月1日开始";
            return { year, month: month - 1, day };
        }

        // Minecraft 日期转天数（无需修改）
        function minecraftDateToDays(dateStr) {
            const { year, month, day } = parseMinecraftDate(dateStr);
            const daysPerYear = 365.5;
            const daysPerMonth = daysPerYear / 12;
            return ((year - 1) * daysPerYear) + (month * daysPerMonth) + (day - 1);
        }

        // 天数转 Minecraft 日期（支持公元前）
        function daysToMinecraftDate(totalDays) {
            const daysPerYear = 365.5;//假设MC一年是365.5（365和366平均数）
            const daysPerMonth = daysPerYear / 12;
            let isBC = false;
            
            if (totalDays < 0) {
                isBC = true;
                totalDays = Math.abs(totalDays);
            }

            let years, months, remainingDays;
            if (isBC) {
                // 处理公元前日期
                years = Math.floor(totalDays / daysPerYear) + 1;
                remainingDays = totalDays % daysPerYear;
                months = Math.floor(remainingDays / daysPerMonth);
                remainingDays = remainingDays % daysPerMonth;
                
                if (months >= 12) {
                    years += 1;
                    months -= 12;
                }
                months += 1; // 月份从1开始
            } else {
                // 处理公元后日期（原逻辑）
                years = Math.floor(totalDays / daysPerYear) + 1;
                remainingDays = totalDays % daysPerYear;
                months = Math.floor(remainingDays / daysPerMonth) + 1;
                remainingDays = remainingDays % daysPerMonth;
                
                if (months > 12) {
                    years += 1;
                    months -= 12;
                }
            }

            // 处理天数和精度
            remainingDays = Math.round(remainingDays * 10) / 10;
            const days = Math.floor(remainingDays) + 1;

            return isBC 
                ? `公元前 ${years} 年 ${months} 月 ${days} 日`
                : `${years} 年 ${months} 月 ${days} 日`;
        }

        function calculate() {
            const realDateInput = document.getElementById("realDate").value;
            const minecraftDateInput = document.getElementById("minecraftDate").value;

            let resultText = "";
            try {
                if (realDateInput) {
                    // 现实 -> Minecraft
                    const realDate = new Date(realDateInput);
                    const timeDiff = realDate - START_DATE;
                    const daysDiff = timeDiff / 86400000; // 允许负数
                    const minecraftDays = daysDiff * TIME_RATIO;
                    resultText = `现实 ${realDateInput} → Minecraft ${daysToMinecraftDate(minecraftDays)}`;
                } else if (minecraftDateInput) {
                    // Minecraft -> 现实（逻辑不变）
                    const minecraftDays = minecraftDateToDays(minecraftDateInput);
                    const realDays = minecraftDays / TIME_RATIO;
                    const realDate = new Date(START_DATE.getTime() + realDays * 86400000);
                    resultText = `Minecraft ${minecraftDateInput} → 现实 ${realDate.toISOString().split("T")[0]}`;
                }
            } catch (e) {
                resultText = `错误：${e}`;
            }
            document.getElementById("result").innerHTML = resultText || "请输入有效日期";
        }
    </script>   
    
</body>
</html>
